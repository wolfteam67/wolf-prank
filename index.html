
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arain Wolf Prank</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .overlay {
      position: absolute;
      top: 10%;
      left: 5%;
      right: 5%;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 1.2em;
      height: 35vh;
      overflow-y: auto;
      z-index: 2;
      white-space: pre-line;
      scroll-behavior: smooth;
    }
    .overlay h2 {
      color: red;
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    .highlight {
      color: #00ffff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="overlay" id="output">
    <h2>‚ö†Ô∏è WARNING ‚ö†Ô∏è</h2>
  </div>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = `${fontSize}px Courier New`;
      drops.forEach((y, index) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = index * fontSize;
        ctx.fillText(text, x, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[index] = 0;
        drops[index]++;
      });
    }
    setInterval(drawMatrix, 30);

    const lines = [
      "Your device is now under control of <span class='highlight'>Arain Surveillance üß†</span>...",
      "Monitoring your screen movements...",
      "Initiating <span class='highlight'>Wolf Mindset Analysis</span>",
      "\nRelax bhai... üòà",
      "Kya tu ready tha?",
      "AI tujhe dekh raha tha...",
      "Tere phone ka control ab <span class='highlight'>Arain system</span> ke paas tha.",
      "Aankhein band kar ‚Äî aur dua kar ke yeh sirf prank ho...",
      "(Luckily, tha bhi üòÖ)",
      "\n\nPrank Powered by:\nüê∫ <span class='highlight'>Wolf Mindset</span>\nüî• <span class='highlight'>Arain Bloodline Activated</span>"
    ];

    let i = 0;
    function showLine() {
      if (i < lines.length) {
        const output = document.getElementById("output");
        output.innerHTML += lines[i] + "\n";
        output.scrollTop = output.scrollHeight;
        i++;
        setTimeout(showLine, 1500);
      }
    }
    showLine();
  </script>
</body>
</html>
